{% load static %}
<!doctype html>
<html lang="en">
  <head> 
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"> 
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}" />
    <title>URL Shortener</title>
  </head>
  <body>
      <div id="centeringDiv" >
          <p class="box">
                <form id="mainForm" method="post">
                    {% csrf_token %}
                    <h1>URL Shortener</h1>
                    <div class="row g-3 align-items-center">
                    <p>
                    <p>
                        <div class="col-auto">
                            <label for="links" class="col-form-label">Link</label>
                        </div> 
                        <div class="col-auto">
                            <input type="url" id="links" class="form-control" name="origurl" placeholder="Enter the link"/>
                        </div>   
                        <div class="col-auto" style="margin-left: 3em;">
                            <input type="submit" class="form-control btn btn-primary"/>
                        </div>    
                    </p>
                </form>
                    <div class="col-auto">
                        <label for="inputPassword6" class="col-form-label">Shortened Link</label>
                    </div> 
                    <div class="col-auto copytext"> 
                        <input type="text" id="myInput" value={{result}}>
                        <button class="btn " id="aftercopy" onclick="myFunction()">Copy text</button>
                    </div>   
                </p>
            </div>
        </p>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script type="text/javascript">
        function myFunction() 
        { 
            var copyText = document.getElementById("myInput");
            copyText.select();
            copyText.setSelectionRange(0, 99999);  
            navigator.clipboard.writeText(copyText.value); 
            var aftercopy = document.getElementById("aftercopy");
            aftercopy.innerHTML="Copied"
            aftercopy.classList.add("btn-success")
        }
        $(document).on('submit','#mainForm',function(e){
        e.preventDefault();    
        $.ajax({
            type:'POST',
            url:"{% url 'shorten' %}",
            data:
            {    
                origurl:$('input[name=origurl]').val(),
                csrfmiddlewaretoken:$('input[name=csrfmiddlewaretoken]').val()
            },
            success:function(){  
                //alert("Success");
                console.log("Success")
                //document.getElementById("myInput").value={{result}}
                }
            })
        });
    </script>
  </body>
</html>
